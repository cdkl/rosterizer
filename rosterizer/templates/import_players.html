<!DOCTYPE html>
<html>
<head>
    <title>Import Players</title>
</head>
<body>
    <h2>Import Players for {{ session }}</h2>
    <form method="post" enctype="multipart/form-data">
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit">Import</button>
    </form>
    <a href="{% url 'session_list' %}">Back to Session List</a>
</body>
</html>
