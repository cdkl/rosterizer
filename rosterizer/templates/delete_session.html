<!DOCTYPE html>
<html>
<head>
    <title>Delete Session</title>
</head>
<body>
    <h1>Are you sure you want to delete this session?</h1>
    <p>Year: {{ session.year }}, Session Number: {{ session.session_number }}</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit">Confirm</button>
        <a href="{% url 'session_list' %}">Cancel</a>
    </form>
</body>
</html>
